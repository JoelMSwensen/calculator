<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" src="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

    <div class="key-background">
      <div class="screen"><div id="text">HELLO USER</div></div>

      <table class="keypad">
          <tr>
          <td><input Type="button" class="pure-button" id="btn1" type="button" value="C" />
          <td><input Type="button" class="pure-button" id="btn2" type="button" value="-/+" />
          <td><input Type="button" class="pure-button" id="btn3" type="button" value="%" />
          <td><input Type="button" class="pure-button" id="btnTimes" type="button" value="/" />
          <tr><!-- <td><br></td> -->
          <td><input Type="button" class="pure-button" id="btn4" type="button" value="7" />
          <td><input Type="button" class="pure-button" id="btn5" type="button" value="8" />
          <td><input Type="button" class="pure-button" id="btn6" type="button" value="9" />
          <td><input Type="button" class="pure-button" id="btnDivide" type="button" value="*" />
          <tr><!-- <br> -->
          <td><input Type="button" class="pure-button" id="btn7" type="button" value="4" />
          <td><input Type="button" class="pure-button" id="btn8" type="button" value="5" />
          <td><input Type="button" class="pure-button" id="btn9" type="button" value="6" />
          <td><input Type="button" class="pure-button" id="btnMinus" type="button" value="-" />
          <tr><!-- <td><br></td> -->

          <td><input Type="button" class="pure-button" id="btnEquals" type="button" value="1" />
          <td><input Type="button" class="pure-button" id="btnPlus" type="button" value="2" />
          <td><input Type="button" class="pure-button" id="btnClear" type="button" value="3" />
          <td><input Type="button" class="pure-button" id="btnClear" type="button" value="+" />
          <tr><!-- <td><br></td> -->
          <td><input Type="button" class="pure-button" id="btn0" type="button" value="0" />
          <td><input Type="button" class="pure-button" id="btnClear" type="button" value="." />
          <td><input Type="button" class="pure-button" id="btnClear" type="button" value="=" />

      </table>
    </div>

  <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
